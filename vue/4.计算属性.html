<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>
        <!-- 阻止默认事件（常用） -->
        <a href="http://www.baidu.com" @click.prevent="showInfo">点击按钮</a>

    </div>
<!-- 
计算属性：
1.定义:要用的属性不存在，要通过已有属性计得来。
2.原理:底层借助了0bjcet.defineproperty方法提供的getter和setter.
3.get雨数什么时候执行?
(1).初次读取时会执行一次。
(2).当依赖的数据发生改变时会被再次调用。
4.优势:与methods实现相比，内部有缓存机制(复用)，效率更高，调试方便。5.备注:
1.计算属性最终会出现在vm上，直接读取使用即可。
2.如果计算属性要被修改，那必须写set的数去响应修改，且set中要引起计算时依赖的数据发生变化
-->
</body>
<script>
    const vm = new Vue({
        data: {
            firstName: 'jichuan',
            lastName: 'stan'
        },
        computed: {
            // fullName: {
            //     // 1.初次读取fullName时，之后再调用使用缓存
            //     // 2所依赖的数据发生变化时
            //     get() {
            //         return this.firstName + this.lastName;
            //     },
            //     set(value) {

            //     }
            // }
            // 简写
            fullName() {
                return this.firstName + this.lastName
            }
        }
    })

</script>

</html>
