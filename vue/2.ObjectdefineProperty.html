<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        
     -->
    <script>
        let number = 20
        let person = {
            name: '张三',
            sex: 'male',
        }
        Object.defineProperty(person, 'age', {
            value: 18,
            enumerable: true, // 控制属性是否可以被枚举，默认为false
            writable: true, // 控制属性是否可以被修改，默认为false
            configurable: true, // 控制属性是否可以被删除， 默认值是false
            // 当有人读取person的age属性时，get函数（getter）都会被调用，且返回值就是age的值
            get: function() {
                return number 
            },
            // 当有人修改person的age属性时，set 函数（setter）都会被调用
            set: function(value) {
                number = value
            }
        })
        /**
         * 1.不可枚举的
         * /
    </script>
</body>

</html>
