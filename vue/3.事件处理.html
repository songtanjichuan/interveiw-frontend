<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 

        1.事件的基本使用:1.使用v-on:xxx或@xxx定事件，其中xxx是事件名:
        2.事件的回调需要配置在methods对象中，最终会在vm上;
        3.methods中配置的的数，不要用头的数!否则this就不是vm了:
        4.methods中配置的的数，都是被Vue所管理的的数，this的指向是vm或组件实例对象;
        5.@click="demo”和 @click="demo($event)” 效果一，但后者可以传参:
     -->
    <!-- 
     Vue中的事件修饰符:
        1.prevent:阻止默认事件(常用);
        2.stop:阻止事件冒泡(常用);
        3.once:事件只触发一次(常用);
        4.capture:使用事件的插获模式;
        5.self:只有event.target是当前操作的元素是才触发事件;
        6.passive:事件的默认行为立即执行，无需等待事件回调执行完毕;
        学习到尚硅谷15节
    -->
    <!-- 
    Vue中常用的按键别名:
        M车 =>enter
        删除 =>delete辅获“删除”和“退格”键)
        退出 =>esc
        空格 =>space
        换行 =>tab
        上=> up
        下 => down
        左=>left
        右=>right
    -->
    <div>
        <!-- 阻止默认事件（常用） -->
        <a href="http://www.baidu.com" @click.prevent="showInfo">点击按钮</a>

    </div>

</body>

</html>
