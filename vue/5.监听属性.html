<!-- 
监视属性watch:
1.当被监视的属性变化时，回调函数自动调用，进行相关操作
2.监视的属性必须存在，才能进行监视
3.监视的两种写法:
    (1).new Vue时传入watch 配置
    (2).通过vm.$watch监视、

深度监视:
(1).Vue中的watch默认不监测对象内部值的改变(一层)。
(2).配置deep:true可以监测对象内部值改变(多层)。
备注:
(1).Vue自身可以监测对象内部值的改变，但Vue提供的watch默认不可以!
(2).使用watch时根据数据的具林结构，决定是否用深度监视。

computed利watch之向的区别:
1.computed能完成的功能，watch都可以完成。
2.watch能完成的功能，computed不一定能完成，例如:
    watch可以进行异步操作。两个重要的小原则:
        1.所被Vue管理的函数，最好写成普通函数，这样this的指向才是vm或组件实例对象。
        2.所有不被Vue所管理的函数(定时器的回调函数、ajax的回调函数等)，最好写成箭头函数，
          这样this的指向才是vm或组件实例对象。

面试题:react、vue中的key有什么作用?(key的内部理)
1.虚拟DOM中key的作用:key是虚拟DOM对象的标识，当状态中的数据发生变化时，
  Vue会根据【新数据】生成【新的虚拟DON随后Vue进行【新虚拟DOM】与【旧虚拟DOM】的差异比较，比较规则如下:
2.对比规则:
    (1).旧虚拟DOM中找到了与新虚拟DOM相同的key:Ф.若虚拟DOM中内容没变，直接使用之前的真实DOM!@.
        若虚拟DOM中内容变了，则生成新的真实DOM，随后换掉页面中之前的真实DOM
    (2).旧虚拟DOM中未找到与新虚拟DOM相同的key创建新的真实DOM，随后演染到到页面。
3.用index作为key可能会引发的问题:
    1.若对数据进行:逆序添加、逆序鹏除等破坏顺序操作:会产生没有必要的真实DOM更新==>界面效果没问题，但效率低。
2.如果结构中还包含输入类的DOM:会产生错误DOM更新 ==>界面有问题。
4.开发中如何选择key?:
    1.最好使用每条数据的唯一标识作为key，比如id、手机号、身份证号、学号等唯一值。
    2.如果不存在对数据的逆序添加、逆序鹏除等破坏顺序操作，仅用于演染列表用于展示使用index作为key是没有问题的。
-->
